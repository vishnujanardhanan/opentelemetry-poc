entry-pipeline:
  delay: "10"
  source:
    otel_trace_source:
      ssl: false
  sink:
    - pipeline:
        name: "raw-pipeline"
    # - pipeline:
    #     name: "service-map-pipeline"
raw-pipeline:
  source:
    pipeline:
      name: "entry-pipeline"
  prepper:
    - otel_trace_raw_prepper:
  sink:
    - opensearch:
        hosts:
          - "http://localhost:9200"
        insecure: true
        #trace_analytics_raw: true
        #cert: "/usr/share/data-prepper/root-ca.pem"
        username: "admin"
        password: "admin"
        index_type: trace-analytics-raw
